<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CAMARA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usocamara</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">
    <ion-button (click)="takePicture()">Tomar foto</ion-button>
    <img *ngIf="imageSource" src="{{imageSource}}" alt="imagen" style="width: 100%; max-width: 250px;">
  </div>
</ion-content>
